<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiples</title>
  </head>
  <body>
    <h1>
      Write a program that takes a number as input and checks if it's a multiple
      of both 3 and 5. Display "Multiple of 3 and 5" if it is, otherwise "Not a
      multiple of 3 and 5".
    </h1>
    <script>
      let number = prompt("Enter your number to check", 30);
      console.log(number);
      if (number % 3 == 0 && number % 5 == 0) {
        console.log("Number is multiple of 3 and 5");
      } else {
        console.log("Number is not a multiple of 3 and 5");
      }
    </script>
  </body>
</html>
