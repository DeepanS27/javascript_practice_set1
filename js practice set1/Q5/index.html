<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <h1>
      Declare a variable numItems and assign it a numerical value. Write a
      program that checks if numItems is 0. If it is, display "Your cart is
      empty." Otherwise, display "You have items in your cart."
    </h1>
    <script>
      let numItems = prompt("Enter number of items");
      if (numItems == 0) {
        console.log("Your cart is empty");
      } else {
        console.log(`You have ${numItems} in your cart.`);
      }
    </script>
  </body>
</html>
