  <body>
    <h1>
      Create a function calculateVolume that takes the length, width, and height
      of a box as arguments and returns its volume (volume = length * width *
      height)and (without using function)
    </h1>
    <script>
      let height = prompt("Enter the height of Cuboid");
      let length = prompt("Enter the length of Cuboid");
      let breadth = prompt("Enter the breadth of Cuboid");
      console.log(`Length of cuboid = ${length}mm`);
      console.log(`Breadth of cuboid = ${breadth}mm`);
      console.log(`Height of cuboid = ${height}mm`);
      let volume = length * breadth * height;
      console.log(`Volume of your Cuboid is ${volume}mm^3`);
    </script>
