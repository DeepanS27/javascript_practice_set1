<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Checker</title>
  </head>
  <body>
    <h1>
      Write a program that takes a number as input and checks if it's positive,
      negative, or zero. Display "Positive" for positive numbers, "Negative" for
      negative numbers, and "Zero" for zero.
    </h1>
    <script>
      let number = prompt("Enter the Number to check");
      if (number < 0) {
        console.log("Negative number");
      } else if (number > 0) {
        console.log("Positive number");
      } else if (number == 0) {
        console.log("zero");
      }
    </script>
  </body>
</html>
