<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perimeter of rectangle</title>
  </head>
  <body>
    <h1>
      Declare two variables length and width and assign them numerical values.
      Calculate the perimeter of a rectangle using the formula perimeter = 2 *
      (length + width) and display the result.
    </h1>
    <script>
      let length = prompt("Enter the length of your rectangle in cm");
      console.log("L =", length, "cm");
      let breadth = prompt("Enter the breadth of your rectangle in cm");
      console.log("B =", breadth, "cm");
      let perimeter = 2 * length + 2 * breadth;
      console.log("Perimeter of your rectangle is ,", perimeter, "cm");
    </script>
  </body>
</html>
