<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numBooks</title>
  </head>
  <body>
    <h1>
      Declare a variable numBooks and assign it a numerical value. Write a
      program that checks if numBooks is greater than 10. If it is, display "You
      have a lot of books!" Otherwise, display "You have a manageable book
      collection."
    </h1>
    <script>
      let numBooks = prompt("How many books do you have");
      if (numBooks > 10) {
        console.log("you have Lot of books!!");
      } else {
        console.log(`You have a manageable book collection.`);
      }
    </script>
  </body>
</html>
